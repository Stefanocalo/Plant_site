<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PineLeaf</title>
        <link href="style/style.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="with=device-width initial-scale=1">
        <link rel="icon" href="./style/icon/logo.jpg">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="navbar_container">
            <div id="logo">
                <img src="./style/icon/logo.jpg" alt="logo">
            </div>
            <div class="navbar">
                <div class="links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="./aboutus.html">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Banner section -->
        <div id="hero_section3">
            <div class="banner">
                <h1>We are here for you</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="form_container">
            <div class="text_field">
                <label>First Name</label>
                <input class="input" type="text" id="fname" name="firstname" placeholder="Your first name">
                <label>Last Name</label>
                <input class="input" type="text" id="lname" name="lastname" placeholder="Your last name">
                <label>Email address</label>
                <input class="input" type="text" id="mail" name="email" placeholder="Your email address">
                <label>Reason</label>
                <select class="input" id="reason" name="reason">
                    <option value="select">Select an option...</option>
                    <option value="Quote">Get a quote</option>
                    <option value="information">Informations</option>
                    <option value="Feedback">Tell us how we did</option>
                </select>
                <div class="request">
                    <span class="button">Submit</span>
                </div>
            </div>
            <div class="image_container2">
                <img src="style/img/plant4.jpg">
            </div>
        </div>
    </main>
    <!-- Footer Section -->
    <footer>
        <div class="quote">
            <h4 class="italic">“Plants and flowers taught me how to grow, by growing in secret and in silence.”</h4>
        </div>
        <div class="contacts">
            <span>Phone: 1234567890</span><br>
            <span>Email: fakeemail@gmail.com</span>
        </div>
    </footer>
</body>
</html>
